{% load static %}
<!-- Top header start -->
<header class="top-header th-2 top-header-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-7">
                <div class="list-inline">
                    <a href="tel:{{footer.mobile_number}}"><i class="fa fa-phone"></i>{{footer.mobile_number}}</a>
                    <a href="tel:{{footer.email}}"><i class="fa fa-envelope"></i>{{footer.email}}</a>
                    <a href="tel:info@themevessel.com"><i class="fa fa-clock-o"></i>{{footer.work_days}}: {{footer.work_hours}}</a>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-5">
                <ul class="top-social-media pull-right">
                    {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'account:dashboard' %}" class="sign-in"><i class="fa fa-tachometer"></i> {{user.username}}</a>
                    </li>
                    <li>
                        <a href="javascript:{document.getElementById('logout').submit()}" class="sign-out"><i class="fa fa-sign-out"></i> Logout </a>
                        <form action="{% url 'account:logout' %}" method="POST" id="logout">
                            {% csrf_token %}
                            <input type="hidden"/>
                        </form>
                    </li>
                    {% else %}
                    <li>
                        <a href="{% url 'account:login' %}" class="sign-in"><i class="fa fa-sign-in"></i> Login</a>
                    </li>
                    <li>
                        <a href="{% url 'account:register' %}" class="sign-in"><i class="fa fa-user"></i> Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</header>
<!-- Top header end -->
