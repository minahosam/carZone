<div class="search-box-4 sb-8">
    <form action="{% url 'cars:search' %}" method="">
        <!-- <div class="form-group">
            <input type="text" name="q" placeholder="Search by name" class="form-control">
        </div> -->
        <!-- <div class="form-group">
            <select class="form-control search-fields" name="select-brand">
                <option selected="true" disabled="disabled">Brand</option>
                <option>Audi</option>
                <option>BMW</option>
                <option>Honda</option>
                <option>Nissan</option>
            </select>
        </div> -->
        <div class="form-group">
            <select class="form-control search-fields" name="model">
                <option selected="true" disabled="disabled">Model</option>
                {% for model in model_list %}
                <option>{{model}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <select class="form-control search-fields" name="location">
                <option selected="true" disabled="disabled">Location</option>
                {% for location in location_list %}
                <option>{{location}}</option>
                {%  endfor %}
            </select>
        </div>
        <div class="form-group">
            <select class="form-control search-fields" name="year">
                <option selected="true" disabled="disabled">Year</option>
                {% for year in year_list %}
                <option>{{year}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <select class="form-control search-fields" name="body">
                <option selected="true" disabled="disabled">Select Type Of Car</option>
                {% for style in body_style %}
                <option>{{style}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="range-slider clearfix">
                        <label>Price</label>
                        <div data-min="0" data-max="150000"  data-min-name="min_price" data-max-name="max_price" data-unit="USD" class="range-slider-ui ui-slider" aria-disabled="false"></div>
                        <div class="clearfix"></div>
                    </div>
        <div class="form-group">
            <button class="btn btn-block button-theme btn-md">
                <i class="fa fa-search"></i> Search
            </button>
        </div>
    </form>
</div>
